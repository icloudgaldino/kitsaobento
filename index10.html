<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosteiro de São Bento - Áudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f5f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px 0;
        }
        
        .logo {
            max-width: 120px;
            height: auto;
        }
        
        .logo-placeholder {
            width: 120px;
            height: 60px;
            background-color: #e8e1d5;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #8B4513;
            font-size: 0.8rem;
            border: 1px solid #d4c9b8;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B4513;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .audio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .audio-waves {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            margin-bottom: 25px;
            gap: 4px;
        }
        
        .wave-bar {
            width: 6px;
            background-color: #8B4513;
            border-radius: 3px;
            height: 20px;
            transition: height 0.3s ease;
        }
        
        .play-button {
            width: 70px;
            height: 70px;
            background-color: #8B4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }
        
        .play-button:hover {
            background-color: #A0522D;
            transform: scale(1.05);
        }
        
        .play-button i {
            font-size: 1.8rem;
            margin-left: 3px;
        }
        
        .audio-instruction {
            text-align: center;
            margin: 30px 0;
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .button {
            display: block;
            width: 100%;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin: 25px 0;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo no topo -->
        <div class="logo-container">
            <div class="logo-placeholder">
                <i class="fas fa-church"></i>
                Logo
            </div>
        </div>
        
        <div class="header">
            <h1>Escute o áudio ate o final</h1>
        </div>
        
        <!-- Player de áudio com ondas e botão play -->
        <div class="audio-player-container">
            <div class="audio-waves" id="audioWaves">
                <!-- As barras serão geradas pelo JavaScript -->
            </div>
            
            <div class="play-button" id="playButton">
                <i class="fas fa-play"></i>
            </div>
        </div>
        
        <!-- Áudio real -->
        <audio id="audioElement">
            <source src="video/audio1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        
        <div class="audio-instruction">
            Clique no botão abaixo para dar continuidade ao seu presente.
        </div>
        
        <!-- BOTÃO COM LINK DE REDIRECIONAMENTO -->
        <a href="proxima-pagina.html" class="button">CONTINUAR</a>
        
        <div class="footer">
            © 2025 Mosteiro de São Bento. Todos os direitos reservados.
        </div>
    </div>

    <script>
        // Carregar logo quando disponível
        window.addEventListener('load', function() {
            const logoContainer = document.querySelector('.logo-container');
            const logoImg = new Image();
            logoImg.src = 'images/logo.webp';
            logoImg.className = 'logo';
            logoImg.onload = function() {
                logoContainer.innerHTML = '';
                logoContainer.appendChild(logoImg);
            };
            logoImg.onerror = function() {
                console.log('Logo não encontrada em: images/logo.webp');
            };
            
            // Criar barras de onda do áudio
            const audioWaves = document.getElementById('audioWaves');
            const waveCount = 20;
            
            for (let i = 0; i < waveCount; i++) {
                const waveBar = document.createElement('div');
                waveBar.className = 'wave-bar';
                // Altura inicial baixa
                waveBar.style.height = '10px';
                audioWaves.appendChild(waveBar);
            }
            
            // Configurar player de áudio
            const playButton = document.getElementById('playButton');
            const audioElement = document.getElementById('audioElement');
            const playIcon = playButton.querySelector('i');
            const waveBars = document.querySelectorAll('.wave-bar');
            
            let isPlaying = false;
            let waveInterval;
            
            playButton.addEventListener('click', function() {
                if (isPlaying) {
                    // Pausar áudio
                    audioElement.pause();
                    playIcon.className = 'fas fa-play';
                    stopWaveAnimation();
                    isPlaying = false;
                } else {
                    // Tocar áudio
                    audioElement.play().then(() => {
                        playIcon.className = 'fas fa-pause';
                        startWaveAnimation();
                        isPlaying = true;
                    }).catch(error => {
                        console.log('Erro ao reproduzir áudio:', error);
                    });
                }
            });
            
            // Quando o áudio terminar
            audioElement.addEventListener('ended', function() {
                playIcon.className = 'fas fa-check';
                stopWaveAnimation();
                isPlaying = false;
                playButton.style.backgroundColor = '#2E8B57'; // Verde quando termina
            });
            
            function startWaveAnimation() {
                waveInterval = setInterval(() => {
                    waveBars.forEach(bar => {
                        const height = 10 + Math.random() * 40;
                        bar.style.height = height + 'px';
                    });
                }, 200);
            }
            
            function stopWaveAnimation() {
                clearInterval(waveInterval);
                waveBars.forEach(bar => {
                    bar.style.height = '10px';
                });
            }
            
            audioElement.addEventListener('error', function() {
                console.log('Erro ao carregar áudio: video/audio1.mp3');
                playIcon.className = 'fas fa-exclamation-triangle';
                playButton.style.backgroundColor = '#DC143C'; // Vermelho em caso de erro
            });
        });
    </script>
</body>
</html>
